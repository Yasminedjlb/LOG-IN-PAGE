<!DOCTYPE html>
<html lang="ar"> <!-- Sets the document type to HTML5 and specifies the language as Arabic -->
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive for all screen sizes -->
    <title>Login Page</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="styles.css"> <!-- Links to the external CSS file -->
</head>
<body>
    <div class="container"> <!-- Wrapper for the entire content -->
        <header>
            <div class="decorative-design"></div> <!-- Placeholder for a decorative image or design -->
            <div class="current-time">15:45 pm</div> <!-- Displays the current time -->
        </header>
        <main>
            <h1>عوداً حميداً!</h1> <!-- Welcoming message in Arabic -->
            <p>نسعد بعودتك لاستكمال رحلتك. سجل دخولك:</p> <!-- Encourages users to log in -->
            <form id="login-form"> <!-- Login form begins here -->
                <input type="text" id="email-phone" placeholder="بريدك الإلكتروني أو رقم الهاتف" required> <!-- Input field for email or phone -->
                <input type="password" id="password" placeholder="كلمة السر" required> <!-- Input field for password -->
                <button type="submit">سجل دخولك</button> <!-- Submit button for the form -->
            </form>
            <a href="#" class="forgot-password">نسيت كلمة المرور؟</a> <!-- Link for password recovery -->
        </main>
    </div>
    <script src="script.js"></script> <!-- Links to the external JavaScript file -->
</body>
</html
